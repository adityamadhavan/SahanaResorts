	<script>
	function myMap() {
		var mapOptions = {
		    center: new google.maps.LatLng(11.9314, 79.8339),
		    zoom: 14,
		    mapTypeId: google.maps.MapTypeId.MAP }
		var myCenter = new google.maps.LatLng(11.9314, 79.8339);    
		var map = new google.maps.Map(document.getElementById("map"), mapOptions);
		var marker = new google.maps.Marker({position:myCenter});
	  	marker.setMap(map);
	}
	</script>
